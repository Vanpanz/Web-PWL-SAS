<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LamarKuy! - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo">
      <div class="logo-text">
        <h2>LamarKuy!</h2>
        <p>Achieve Higher, Growth Better.</p>
      </div>
    </div>
    <a href="#" class="back-link">⬅ Kembali</a>
  </header>

  <!-- Login Box -->
  <div class="login-box">
    <h2>Masuk</h2>
    <form action="dashboard.html" method="post">
      <label for="email">Masukkan Alamat Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Masukkan Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn-masuk">Masuk</button>
    </form>

    <p class="atau">Atau</p>

    <div class="social-login">
      <a href="#" class="btn-google">🌐 Lanjutkan dengan Google</a>
      <a href="#" class="btn-facebook">📘 Lanjutkan dengan Facebook</a>
      <a href="#" class="btn-twitter">✖ Lanjutkan dengan Twitter</a>
    </div>

    <p class="signup-link">
      <a href="daftar.html">Belum Punya Akun?</a>
    </p>
  </div>
</body>
</html>
