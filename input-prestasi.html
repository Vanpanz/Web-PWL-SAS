<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LamarKuy!</title>
  <link rel="stylesheet" href="input.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="LamarKuy!">
      <span>LamarKuy!</span>
    </div>
    <nav>
      <a href="#">Input Prestasi</a>
      <a href="#">Lowongan Pekerjaan</a>
      <a href="#">Profil Perusahaan</a>
      <a href="#">Tentang Kami</a>
    </nav>
    <button class="btn-blue">Untuk Perusahaan</button>
  </header>

  <!-- Banner -->
  <section class="banner">
    <h2>Tunjukan Prestasi & Keahlian-Mu !!!</h2>
    <div class="filter-form">
      <input type="text" placeholder="Name">
      <select>
        <option>Bidang</option>
        <option>IT</option>
        <option>Marketing</option>
        <option>Desain</option>
      </select>
    </div>
  </section>

  <!-- Content -->
  <main class="content">
    <div class="box">
      <h3>Prestasi</h3>
      <div class="box-content">
        <textarea placeholder="Tuliskan prestasi Anda..."></textarea>
        <button class="btn-blue">Input</button>
      </div>
    </div>

    <div class="box">
      <h3>Pengalaman Kerja</h3>
      <div class="box-content">
        <textarea placeholder="Tuliskan pengalaman kerja Anda..."></textarea>
        <button class="btn-blue">Input</button>
      </div>
    </div>

    <div class="box">
      <h3>Keahlian</h3>
      <div class="box-content">
        <textarea placeholder="Tuliskan keahlian Anda..."></textarea>
        <button class="btn-blue">Input</button>
      </div>
    </div>
  </main>
</body>
</html>
