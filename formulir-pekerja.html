<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Lamaran Kerja</title>
  <!-- Hubungkan ke file CSS eksternal -->
  <link rel="stylesheet" href=formulir-pekerja.css">
</head>
<body>
  <div class="container">
    <h2>Formulir Lamaran Kerja</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      
      <div class="Nama">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="contoh@email.com" required>

      <label for="telp">No. Telepon</label>
      <input type="tel" id="telp" name="telp" placeholder="0812xxxxxxx" required>

      <label for="posisi">Posisi yang Dilamar</label>
      <select id="posisi" name="posisi" required>
        <option value="">-- Pilih Posisi --</option>
        <option value="admin">Admin</option>
        <option value="marketing">Marketing</option>
        <option value="developer">Web Developer</option>
        <option value="designer">Designer</option>
      </select>

      <label for="pendidikan">Pendidikan Terakhir</label>
      <input type="text" id="pendidikan" name="pendidikan" placeholder="Contoh: S1 Informatika">

      <label for="pengalaman">Pengalaman Kerja</label>
      <textarea id="pengalaman" name="pengalaman" placeholder="Tuliskan pengalaman kerja Anda..."></textarea>

      <label for="cv">Upload CV</label>
      <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>

      <button type="submit">Kirim Lamaran</button>
    </form>
  </div>
</body>
</html>
